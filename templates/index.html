<!doctype html>
<html>
  <head>
    <title>House Price Predictor</title>
  </head>
  <body>
    <h1>House Price Prediction</h1>

    {% if error_msg %}
    <p style="color: red">Error: {{ error_msg }}</p>
    {% endif %}

    <form method="POST">
      <label>OverallQual:</label>
      <input
        type="number"
        name="OverallQual"
        min="1"
        max="10"
        required
      /><br /><br />

      <label>GrLivArea (sq ft):</label>
      <input
        type="number"
        name="GrLivArea"
        min="300"
        max="6000"
        required
      /><br /><br />

      <label>TotalBsmtSF (sq ft):</label>
      <input
        type="number"
        name="TotalBsmtSF"
        min="0"
        max="5000"
        required
      /><br /><br />

      <label>GarageCars:</label>
      <input
        type="number"
        name="GarageCars"
        min="0"
        max="5"
        required
      /><br /><br />

      <label>YearBuilt:</label>
      <input
        type="number"
        name="YearBuilt"
        min="1870"
        max="2025"
        required
      /><br /><br />

      <label>Neighborhood:</label>
      <select name="Neighborhood" required>
        {% for n in neighborhoods %}
        <option value="{{ n }}">{{ n }}</option>
        {% endfor %}</select
      ><br /><br />

      <input type="submit" value="Predict" />
    </form>

    {% if predicted_price %}
    <h2>Predicted House Price: {{ predicted_price }}</h2>
    {% endif %}
  </body>
</html>
